<!DOCTYPE html>
<html>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  border-style:solid;
}
</style>;

<body>
<div id='products'></div>

<script>
var data='',i=0;
for(i=1;i<52;i++){
    link=`https://github.com/cklamstudio/public_files/raw/master/p1_${i}.jpg`;
    data+=`<a href='${link}'><img src='${link}'></a>`
}
document.querySelector('#products').innerHTML=data;
</script>
</body>
</html>
